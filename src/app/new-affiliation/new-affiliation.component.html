
<mat-card class="mat-card-screen">
  
  <mat-card-content>
<app-bdo-form-header [text]="title" [sub_text]="subText"></app-bdo-form-header>
 <form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
   <div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
          <button type="submit" color="primary" mat-raised-button >Save </button>
          <button type="submit" color="accent" mat-raised-button>Cancel</button>
        </div>
  </formly-form>
</form>


</mat-card-content>
</mat-card>
